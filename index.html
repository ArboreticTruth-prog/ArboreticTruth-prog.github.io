<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "script.js"></script>
    <script type = "style/css" src = "style.css"></script>
	<link rel="stylesheet" type = "text/css" href = "style.css"/>
		<style>
			
		</style>
		
    <title>Spelling Game</title>
</head>
<body>
<center>
	<div class = "game_board" id = "game_board">
			<div class = "row"> 
				<div class = "board-row-1" type = "text" id = "1"></div> 
				<div class = "board-row-1" type = "text" id = "2"></div>
				<div class = "board-row-1" type = "text" id = "3"></div>
				<div class = "board-row-1" type = "text" id = "4"></div>
			</div>
			<div class = "row"> 
				<div class = "board-row-2" type = "text" id = "5"></div>
				<div class = "board-row-2" type = "text" id = "6"></div>
				<div class = "board-row-2" type = "text" id = "7"></div>
				<div class = "board-row-2" type = "text" id = "8"></div>
			</div>
			<div class = "row"> 
				<div class = "board-row-3" type = "text" id = "9"></div>
				<div class = "board-row-3" type = "text" id = "10"></div>
				<div class = "board-row-3" type = "text" id = "11"></div>
				<div class = "board-row-3" type = "text" id = "12"></div>
			</div>
				<div class = "row"> 
				<div class = "board-row-4" type = "text" id = "13"></div>
				<div class = "board-row-4" type = "text" id = "14"></div>
				<div class = "board-row-4" type = "text" id = "15"></div>
				<div class = "board-row-4" type = "text" id = "16"></div>
			</div>
			
		</div>
		<div class = "user_area" id = "user_area">
			<input id = "user_input" value = "" onkeyup = "player(event)">
		</div>

		<div class = "login_area" id = "login_area">
			<div> Logging In?</div>
		<input id = "user_name" value = "User Name Here" style = "width: 150px;">
		<input id = "pass" value = "Password Here" style = "width: 150px;" onkeyup = "user_loggingIn(event)">
		</div>

		<div class = "signup_area" id = "signup_area">
			<div> Signing up? </div>
			<input id = "sign_up_email" value = "Email" style = "width: 150px;">
			<input id = "sign_up_username" value = "Username" style = "width: 150px;">
			<input id = "sign_up_password" value = "Password"style = "width: 150px;">
			<input id = "sign_up_password2" value = "Confirm Password"style = "width: 150px;">
			<input type="button" id = "signup_button" value = "Submit" onclick="signUp()">
		</div> 

		</center>
		

</body>
</html>
